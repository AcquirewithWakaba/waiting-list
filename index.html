        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            overflow: hidden;
        }

        .left-half, .right-half {
            width: 50%;
            padding: 20px;

        }

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
        }

        .right-half {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            overflow-y: auto; 
            height: 100vh;
        }

        .right-half label {
            font-family: "Noto Serif Display", serif;
            font-optical-sizing: auto;
            font-weight: 500;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            /* max-width: 150px; */
        }

        h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: auto;
            padding: 10px; /* Add padding for better spacing */
        }

        input, select, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .checkbox-group {
            margin-bottom: 15px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .checkbox-group label {
            margin-right: 20px;
        }

        .submit-button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .left-half, .right-half {
                width: 100%;
                padding: 10px;
            }
        }
